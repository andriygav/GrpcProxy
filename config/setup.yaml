- service: example.v1.ExampleService
  match:
  - name: somename
    headers:
      someheaderkey:
        exact: someheadervalue
    hosts:
    - address-one:81
    - address-two:80
    loadBalancer:
      type: pick_first
  - name: someothername
    headers:
      someheaderkey:
        exact: someotherheadervalue
    hosts:
    - address-three:1824
    - address-four:18243
    loadBalancer:
      type: random
  hosts:
  - default-adress:1824
  loadBalancer:
    type: pick_first
